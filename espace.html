<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="./node_modules/hover.css//css/hover-min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <title>Yahia Fares University | Welcome</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark ">
        <a class="navbar-brand hvr-wobble-skew" href="index.html">
            <img src="./pic/logo.png" height="50px" width="50px" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="shadow-sm">
                    <p>utiliser le numéro d'enregistrement et le mot de passe figurant sur la carte d'information de l'étudiant.</p>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input class="form-control" id="userName" type="username" placeholder="Student's Username">
                    </div>
                    <div class="form-group">
                        <label for="passWord">Password</label>
                        <input class="form-control" id="passWord" type="password" placeholder="Student's Password">
                    </div>
                    <button class="btn btn-outline hvr-wobble-top" type="submit">Log in</button>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <footer>&copy; 2018.Made-Designed by Zemmouri Farouk</footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
